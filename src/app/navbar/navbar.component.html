<mat-toolbar>

    <a routerLink="/">Tattoo World</a>

    <span class="example-spacer"></span>

    <div class="button-row">
        <div class="flex-container">

            <a mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="/favorites">
                <mat-icon>favorite</mat-icon>
            </a>
            
            <a mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" routerLink="/calender">
                <mat-icon>calendar_today</mat-icon>
            </a>

            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Person button with menu associated">
                <mat-icon>person</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
                <div class="menuCss">
                    <button mat-menu-item>
                        <mat-icon>brightness_high</mat-icon>
                        <span>Settings</span>
                    </button>
    
                    <button mat-menu-item>
                        <mat-icon>no_meeting_room</mat-icon>
                        <span>Logout</span>
                    </button>
                </div>
            </mat-menu>
        </div>
    </div>

</mat-toolbar>
